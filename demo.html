        body {
            margin: 0;
            color: #495057;
            text-align: left;
            background-color: #f7f7fc;
            font-family: 'Merriweather Sans';
        }

        .header {
            background-image: linear-gradient(lightblue, #f0f0f0, #f5f5f5, #fafafa, white);
            padding-top: 10px;
            padding-bottom: 10px; /*左右不能有padding否则会导致页面超过屏幕宽度*/
            font-size: 40px;
            width: 100%;
            height: 50px;
            text-align: center;
            z-index: 9999;
        }

        .box {
            background-color: white;
            display: flex;
            margin: 15px;
            padding: 1.25rem;
            box-shadow: 0 0 10px lightblue;
        }

        #main {
            position: relative;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            margin: 20px;
        }

        .grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(15, auto);
            grid-template-rows: repeat(12, auto);
            grid-column-gap: 40px;
            grid-row-gap: 30px;
        }

        .item {
            box-shadow: 0 0 10px lightblue;
        }

        #c1 {
            width: 75%;
            height: 90%;
        }

        #c2 {
            display: flex;
            flex-direction: column;
            margin: auto; /*确保数字模块和地图模块中线对齐*/
            width: 20%;
            height: 80%;
        }

        .num {
            width: 100%;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -5px;
            margin-bottom: -10px;
            margin-left: -5px;
            margin-right: -5px;
            font-size: 20px;
        }

        .txt {
            width: 100%;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -5px;
            margin-bottom: -10px;
            margin-left: -5px;
            margin-right: -5px;
            font-size: 15px;
            color: black;
        }

        .item1 .item2 .item3 {
            grid-column: 1 / 13;
        }

        .item1 {
            grid-row: 1 / 5;
        }

        .item2 {
            grid-row: 5 / 9;
        }

        .item3 {
            grid-row: 9 / 13;
        }

        .item4 .item5 .item6 .item7 {
            grid-column: 13 / 16;
        }

        .item4 {
            grid-row: 1 / 4;
        }

        .item5 {
            grid-row: 4 / 7;
        }

        .item6 {
            grid-row: 7 / 10;
        }

        .item7 {
            grid-row: 10 / 13;
        }

        .left {
            width: 980px;
            height: 600px;
        }

        .right {
            width: 600px;
            height: 443px;
        }

        #footnote {
            display: flex;
            margin: 10px;
            padding: 1rem;
        }

        .google-visualization-tooltip { pointer-events: none } /*避免图表中指针下的数据显示窗口闪烁*/
    </style>
</head>

                    ['Age Group', 'Total Deaths'],
                    ["85+", 74492],

                ]);

                //处理数据并计算百分比
                var groupData = google.visualization.data.group(
                    data,
                    [{
                        column: 0, modifier: function () {
                            return 'total'
                        }, type: 'string'
                    }],
                    [{column: 1, aggregation: google.visualization.data.sum, type: 'number'}]
                );

                var formatPercent = new google.visualization.NumberFormat({
                    pattern: '#,##0.0%'
                });

                var formatShort = new google.visualization.NumberFormat({
                    pattern: 'short'
                });

                var dataOnBarView = new google.visualization.DataView(data);
                dataOnBarView.setColumns([0, 1,
                    {
                        calc: function (dt, row) {
                            var amount = formatShort.formatValue(dt.getValue(row, 1));
                            var percent = formatPercent.formatValue(dt.getValue(row, 1) / groupData.getValue(0, 1));
                            return amount + ' (' + percent + ')';
                        },
                        sourceColumn: 1,
                        type: "string",
                        role: "annotation"
                    }]);


                var options = {
                    title: 'COVID-19 Deaths by Age Group in US',
